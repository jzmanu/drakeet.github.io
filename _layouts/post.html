---
layout: default
---

<noscript>

    <style>
        article .footnotes {
            display: block;
        }
    </style>

</noscript>

<article>

    <div class="left">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: '%-m %-d, %Y' }}</time>
    </div>

    <div class="divider"></div>

    {{ content }}

</article>
