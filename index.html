---
layout: default
---

<section>
    <article>

      <div class="left">
        <a href="{{ link | prepend: site.baseurl }}">
          <h1>永远的黑历史</h1>
        </a>
        <span class="logo-prompt"></span>
      </div>

    </article>

    <ul>

        {% for post in site.posts %}

        <li>

            <div class="post-date">
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
            </div>

            <div class="title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </div>

        </li>

        {% endfor %}

    </ul>

</section>
